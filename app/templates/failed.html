<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Not Passed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            margin: 20px;
            color: #333;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 28px;
            color: #e74c3c;
        }
        p {
            font-size: 18px;
            color: #7f8c8d;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assessment Not Passed</h1>
        <p>Unfortunately, you did not meet the required criteria to pass the assessment.</p>
        <a href="/" class="button">Try Again</a>
    </div>
</body>
</html>
